<!DOCTYPE html>
<html lang="en">

<head>
    <title>Importador SIGEPE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<br>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2>Importador de personas - Padron </h2>
                <div class="form-group">
                    <label for="formFileLg" class="form-label">Cargar archivo excel</label>
                    <input class="form-control form-control-lg" type="file" (change)="enviarExcel($event.target.files)">
                </div>
                <br>
                <button type="button" class="btn btn-success float-right" [disabled]="!botonImportar" (click)="subirArchivo()">
                    <span *ngIf="activarSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span>
                Importar
                </button>
            </div>
        </div>
        <br><br>
    </div>

</div>
