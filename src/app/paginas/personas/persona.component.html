<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nueva Persona SIGEPE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <!--===============================================================================================-->

    <!--  -->

</head>

<div class="container">
    <h1 class="well">Formulario de registro de persona</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarPersona()">
                <div class="col-sm-12">
                    <!-- <br><br> -->
                    <!-- <button type="button" class="col text-center btn btn-primary btn-lg" id="snapshotBtn" (click)="tomarFotografia();">Tomar una fotografia</button> -->
                    <br><br>

                    <div class="alert alert-primary" role="alert">
                        <h2><label>Datos </label></h2>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Apellidos : </label>
                                <input formControlName="Apellidos" name="Apellidos" required type="text" placeholder="Apellidos" class="form-control">
                            </div>

                            <div class="col-sm-6 form-group">

                                <label>Nombres : </label>
                                <input formControlName="Nombres" name="Nombres" required type="text" placeholder="Nombres" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>DNI : </label>
                                <input maxlength="11" size="11" formControlName="DNI" name="DNI" required pattern="[0-9]*" type="text" placeholder="Documento" class="form-control">
                            </div>
                        </div>


                    </div>

                    <div class="alert alert-dark" role="alert">
                        <h2><label>Domicilio </label></h2>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Calle : </label>
                                <select class="custom-select" formControlName="IdCalleActual" required>
                                    <option value="" disabled>Elija una calle</option>
                                    <option *ngFor="let calle of calles" [ngValue]="calle.IdCalle">{{ calle.Calle }}</option>
                                 </select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Numero calle : </label>
                                <input required pattern="[0-9]*" formControlName="NroCalleActual" name="NroCalleActual" type="text" placeholder="Numero de calle actual" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Manzana : </label>
                                <input formControlName="Manzana" name="Manzana" type="text" placeholder="Manzana" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Casa : </label>
                                <input formControlName="Casa" name="Casa" type="text" placeholder="Casa" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Lote : </label>
                                <input formControlName="Lote" name="Lote" type="text" placeholder="Lote" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Barrio : </label>
                                <select class="custom-select" formControlName="IdBarrio" required>
                                    <option value="" disabled>Elija un barrio</option>
                                    <option *ngFor="let barrio of barrios" [ngValue]="barrio.IdBarrio">{{ barrio.Barrio }}</option>
                                 </select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Localidad : </label>
                                <select class="custom-select" formControlName="IdLocalidad" required>
                                    <option value="" disabled>Elija una localidad</option>
                                    <option *ngFor="let localidad of localidades" [ngValue]="localidad.IdLocalidad">{{ localidad.Localidad }}</option>
                                 </select>
                            </div>


                        </div>
                    </div>
                    <div class="alert alert-success" role="alert">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Nro Telefono : </label>
                                <input maxlength="20" size="20" formControlName="Telefono" name="Telefono" type="phone" placeholder="Numero Tel" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Compañia : </label>
                                <input formControlName="Compania" name="Compania" type="text" placeholder="Compañia Tel" class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="alert alert-warning" role="alert">
                        <!-- <div class="row"> -->
                        <!-- <div class="col-sm-6 form-group"> -->
                        <label>Observaciones : </label>
                        <textarea formControlName="Observaciones" name="Observaciones" placeholder="Observaciones" class="form-control"></textarea>
                        <!-- </div> -->
                        <!-- </div> -->

                    </div>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar persona</button>
                    <br>
                </div>


            </form>
        </div>
    </div>
</div>
