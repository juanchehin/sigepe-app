<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
<br>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/control']">Control Covid-19</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/control/censo']">Censo</a></li>
        <li class="breadcrumb-item active" aria-current="page">Grupos Familiares</li>
    </ol>
</nav>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <div class="custom-control custom-switch">
                    <input (click)="modificaBandera( )" type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Incluye bajas</label>
                </div> -->
                <div class="text-right">
                    <button [routerLink]="['/control/censo/grupo/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nuevo grupo
                    </button>
                </div>
                <h3 class="card-title">Cantidad de grupos familiares ( <small> {{ totalGrupos }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nro Grupo</th>
                            <th>Jefe Familia</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let grupo of grupos">
                            <td>
                                {{ grupo.IdGrupoFamiliar }}
                            </td>
                            <td>{{ grupo.Apellidos }} {{ grupo.Nombres }}</td>
                            <td>
                                <!-- ************* BOTONES ****************** -->
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button [routerLink]="['/control/censo/grupo', grupo.IdGrupoFamiliar ]" class="btn btn-primary">
                                        <i class="material-icons">
                                            visibility
                                            </i>
                                        </button>
                                    <button title="Nuevo Integrante" [routerLink]="['/control/censo/grupo/persona', grupo.IdGrupoFamiliar ]" class="btn btn-success">
                                    <i class="material-icons ">
                                        add_box
                                        </i>
                                    </button>
                                </div>
                                <!-- ************* FIN BOTONES ****************** -->
                                <div class="btn-group" role="group" aria-label="Basic example">


                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                  </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary" style="margin-left: 50px; ">
                      Siguientes
                  </button>
            </div>
        </div>

    </div>

</div>
