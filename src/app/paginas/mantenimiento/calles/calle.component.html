<div class="container">
    <h1 class="well">Formulario de registro de calle</h1>
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="nuevaCalle()">
        <br><br>
        <div class="alert alert-primary" role="alert">
            <label>Calle : </label>
            <input formControlName="Calle" name="Calle" required type="text" placeholder="Calle..." class="form-control">
            <br>
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar Calle</button>
            <br>
        </div>


    </form>
